<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* CSS for styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .nav-bar {
      background-color: #2d3748;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 50;
    }
    .container {
      max-width: 1024px;
      margin: auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu {
      display: flex;
      align-items: center;
    }
    .menu img {
      height: 40px;
    }
    .menu-items {
      display: flex;
      gap: 1rem;
      margin-left: 1rem;
    }
    .menu-items a {
      color: #cbd5e0;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .menu-items a:hover {
      background-color: #4a5568;
      color: white;
    }
    .menu-button {
      background-color: #2d3748;
      color: #cbd5e0;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .show {
      display: block;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
    }
    .icon {
      display: none;
    }
    @media (max-width: 640px) {
      .menu-items {
        display: none;
      }
      .icon {
        display: block;
      }
      .mobile-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <div class="container">
      <div class="menu">
        <img src="https://msit.in/static/img/msit.png" alt="Your Company">
        <div class="menu-items">
          <a href="#">Chat with Bot...ðŸ¤–</a>
        </div>
      </div>
      <button class="icon menu-button" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="dropdown">
        <button class="menu-button" onclick="toggleDropdown()">
          <img src="https://openclipart.org/image/800px/307415" alt="User" class="user-icon" width="40" height="40">
        </button>
        <div id="dropdownMenu" class="dropdown-content">
          <a href="https://msit.in/">Back to Home</a>
          <a href="https://msit.in/contact">Help</a>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu">
      <a href="#">Chat with Bot...ðŸ¤–</a>
    </div>
  </div>

  <script>
    // JavaScript for toggling dropdown and mobile menu
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    function toggleMobileMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }

    // Close the dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.menu-button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    };
  </script>

</body>
</html>
